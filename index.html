<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39cd520853.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Matt's Evergrowing ToDo List</header>

    <div id="app-container">
        <div id="project-list-container">
            <div id="project-list-wrapper">
            </div>

            <div id="project-input-wrapper" class="card">
                <div id="project-plus-button">
                    <i class="fas fa-plus"></i>
                </div>                   
                <input id="add-project" type="text" placeholder="type here and press Enter">
            </div>
        </div>
        
        <div id="project-display">

            <div id="project-name">Default</div>

            <div id="input-wrapper" class="card">
                <div id="plus-button">
                    <i class="fas fa-plus"></i>
                </div>
                <div id="important-input" class="not-important">
                    <i class="fas fa-star"></i> 
                </div>                  
                <input id="add-to-do" type="text" placeholder="type here and press Enter key">
            </div>
            
            <div id="to-do-container"></div>

            <div id="completed-header" class="card">
                <h2>Completed</h2>
                <h4 id="completed-total">Total: 1</h4>
                <div id="expand-container">
                    <i class="fas fa-chevron-down card-chevron"></i>
                </div>
            </div>

            <div id="completed-container"></div>

        </div>

        <div id="to-do-display">

            <div id="to-do-display-container">

                <div class="to-do-wrapper card">
                    <div id="to-do-title">Laundry</div>
                    <i class="fas fa-star card-star"></i>
                </div>
                  
                <div id="step-container">
                    <div class="step-wrapper">Whites</div>
                    <div class="step-wrapper">Brights</div>
                </div>
    
                <div id="add-step-wrapper">
                    <input id="add-step" type="text" placeholder="add a step">
                </div>
    
                <div id="due-date-wrapper">
                    <i>calendar icon</i>
                    <div id="due-date">Add due date</div>
                </div>
    
                <div id="notes-wrapper">
                    <input id="to-do-notes" type="text" placeholder="add notes here">
                </div>

            </div>

        </div>
            
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
